<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="app">
    <section class="card">
      <h1 class="titulo">Contador</h1>

      <!-- Pantalla del contador -->
      <div id="pantalla" class="pantalla">0</div>

      <!-- Paso -->
      <div class="fila">
        <label for="paso" class="label">Paso:</label>
        <input id="paso" class="input" type="number" value="1" min="1" step="1" />
      </div>

      <!-- Botones -->
      <div class="botones">
        <button id="btnMenos" class="btn">-</button>
        <button id="btnReset" class="btn btn-sec">Reset</button>
        <button id="btnMas" class="btn">+</button>
      </div>

      <!-- Ayuda -->
      <p class="ayuda">Atajos: ↑ suma, ↓ resta, R resetea</p>
    </section>
  </main>

  <script src="./js/app.js"></script>
</body>
</html>
